# Build Configuration for Travis CI
# https://travis-ci.org

dist: trusty
language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-5
          - ninja-build
          - xorg-dev 
          - libglu1-mesa-dev
      env: 
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
        - ADDITIONAL_BUILD_OPTIONS="-DSAMPLES_BUILD=OFF"
      compiler: g++-5

    - os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-6
          - ninja-build
          - xorg-dev 
          - libglu1-mesa-dev
      env: 
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
      compiler: g++-6

    - os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-7
          - ninja-build
          - xorg-dev 
          - libglu1-mesa-dev
      env: 
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      compiler: g++-7

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - ninja-build
            - xorg-dev 
            - libglu1-mesa-dev
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
      compiler: g++-8

    - os: linux
      before_install:
        - sudo apt-get update
        - sudo apt-get purge g++
        - sudo apt-get install g++-6
        - sudo apt-get install clang-3.6
        - CC=clang-3.6 && CXX=clang++-3.6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.6
          packages:
            - ninja-build
            - xorg-dev 
            - libglu1-mesa-dev
      compiler: clang++-3.6

    - os: linux
      before_install:
        - sudo apt-get update
        - sudo apt-get purge g++
        - sudo apt-get install g++-6
        - sudo apt-get install clang-4.0
        - CC=clang-4.0 && CXX=clang++-4.0
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - ninja-build
            - xorg-dev 
            - libglu1-mesa-dev
      compiler: clang++-4.0

    - os: linux
      before_install:
        - sudo apt-get update
        - sudo apt-get purge g++
        - sudo apt-get install g++-6
        - sudo apt-get install clang-5.0
        - CC=clang-5.0 && CXX=clang++-5.0
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
          packages:
            - ninja-build
            - xorg-dev 
            - libglu1-mesa-dev
      compiler: clang++-5.0

    - os: linux
      before_install:
        - sudo apt-get update
        - sudo apt-get purge g++
        - sudo apt-get install g++-6
        - sudo apt-get install clang-6.0
        - CC=clang-6.0 && CXX=clang++-6.0
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          packages:
            - ninja-build
            - xorg-dev 
            - libglu1-mesa-dev
      compiler: clang++-6.0

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - mkdir build
  - cd build
  - cmake --version
  - cmake -GNinja .. 
    -DSAMPLES_BUILD=ON 
    -DTESTS_BUILD=ON
    -DSAMPLES_BUILD_ONLY_DYNAMIC=ON 
    -DSAMPLES_BUILD_WITH_LOCAL_VULKAN_HPP=ON 
    -DTESTS_BUILD_ONLY_DYNAMIC=ON 
    -DTESTS_BUILD_WITH_LOCAL_VULKAN_HPP=ON
    $ADDITIONAL_BUILD_OPTIONS
  - cmake --build .
